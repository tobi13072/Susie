<p-accordion>
  <ng-container *ngFor="let sprint of activeSprints">
    <p-accordionTab header="{{sprint.name}}"></p-accordionTab>
  </ng-container>
  <ng-container *ngFor="let sprint of nonActiveSprints">
    <p-accordionTab header="{{sprint.name}}"></p-accordionTab>
  </ng-container>
</p-accordion>

<p-button label="Create new sprint" (onClick)="showSprintForm()"></p-button>
<p-accordion [activeIndex]="[0]">
  <p-accordionTab header="Backlog">
    <ng-container *ngFor="let issue of issuesProductBacklog">
      <p-card class="m-1">{{issue.name}}</p-card>
    </ng-container>
    <p-button label="Create new issue" (onClick)="createIssue()"></p-button>
  </p-accordionTab>
</p-accordion>
