<div class="container">
  <div class="row">
    <ng-container *ngFor="let project of projects">
      <div class="col-md-3">
        <p-card header="{{project.name}}" (click)="viewProjectDetails(project)" class="m-4">
          {{project.description}}<br>
          {{project.projectGoal}}
        </p-card>
      </div>
    </ng-container>
    <div class="col-md-3">
      <p-card class="m-4" (click)="showAddProjectForm()">
        <i class="pi pi-plus d-flex justify-content-center" style="font-size: 2.5rem"></i>
      </p-card>
    </div>
  </div>
</div>
