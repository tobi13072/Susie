<div class="d-flex justify-content-center">
  <p-card header="Project" class="w-25 mt-5">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="d-flex flex-column mb-1">
        <label for="name">Name</label>
        <input type="text" id="name" pInputText formControlName="name" class="mb-1">
        <label for="description">Description</label>
        <input type="text" id="description" pInputText formControlName="description">
      </div>
      <button pButton pRipple label="Submit" class="p-button-success mt-2"></button>
    </form>
  </p-card>
</div>
