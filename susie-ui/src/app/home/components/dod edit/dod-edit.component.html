<div class="mt-1">
  <ng-container *ngFor="let rule of dod">
    <div class="rule-card d-flex flex-row justify-content-between align-items-center">
      <div class="ms-2">
        {{ rule.ruleName }}
      </div>
      <div>
        <p-button icon="pi pi-times" severity="secondary" [text]="true" (onClick)="deleteDod(rule.ruleID)"></p-button>
      </div>
    </div>
  </ng-container>

  <input class="input-rule" pInputText type="text" [(ngModel)]="dodToSend">
  <p-button class="ms-2" icon="pi pi-plus" [disabled]="!dodToSend" severity="secondary" [text]="true" [raised]="true"
            (onClick)="sendRule()"></p-button>
</div>
